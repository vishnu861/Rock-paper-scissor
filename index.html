<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section>
        <div class="score fadeOut">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock, Paper or Scissors?</h1>
            <h2 >Bot has challenged a game. Rock beats scissors,scissors beat paper and paper beats rock.</h2>
            <button>Let's Play</button>
            <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        
        <div class="match fadeOut">
            <h2 class="winner">Choose Wisely</h2>
            <div class="hands">
                <img src="./assets/rock.png" alt="" class="player-hand">
                <img src="./assets/rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>

   <script src="app.js"></script> 
</body>
</html>
